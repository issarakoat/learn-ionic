<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome to my tutorial</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      I just fuck around with ionic
    </ion-card-content>
  </ion-card>
  <ion-button *ngIf='!isLoggin' (click)='onGoogleLoggin()' expand="block">Login with Google</ion-button>
  <ion-button *ngIf='isLoggin' (click)='onGoogleLoggout()' expand="block">Logout</ion-button>
  <ion-card *ngIf='isLoggin'>
    <ion-card-header>
      <ion-img [src]='userImage'></ion-img>
      <ion-card-title>{{userName}}</ion-card-title>
      <ion-card-subtitle>email: {{userEmail}}</ion-card-subtitle>
      <ion-card-subtitle>uid: {{userID}}</ion-card-subtitle>
    </ion-card-header>

  </ion-card>
</ion-content>
